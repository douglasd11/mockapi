<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/fetchput.js" type="text/javascript"></script>
    <title>Insert Data</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
              <span class="navbar-brand mb-0 h1">Informacion de la empresa</span>
              
            </div>
          </nav>
    </header>
    <main class="container pt-5">
        <h3>Actualizar Nomina</h3>
        
        <button class="btn btn-primary mb-5 mt-2" onclick="window.location.href = 'nominas.html'">Nominas</button><br>

        <form name="formulario mt-5">
            <div class="mb-3">
                <label class="form-label">Id</label>
                <input type="text" class="form-control" id="id">
            </div>
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido">
            </div>
            <div class="mb-3">
                <label class="form-label">Foto</label>
                <input type="text" class="form-control" id="foto">
            </div>
            <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="text" class="form-control" id="correo">
            </div>
            <div class="mb-3">
                <label class="form-label">Direccion</label>
                <input type="text" class="form-control" id="direccion">
            </div>
            <div class="mb-3">
                <label class="form-label">Cargo</label>
                <input type="text" class="form-control" id="cargo">
            </div>
            <div class="mb-3">
                <label class="form-label">Salario</label>
                <input type="text" class="form-control" id="salario">
            </div>

            <input class="btn btn-primary my-4" type="button" value="Actualizar" onclick="actualizar()">
        </form>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
